<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <div class="header-content">
        <div class="logo-container">
            <img src="images/logo.png" alt="Dream Homes Logo" class="logo">
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav id="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Listings</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>




    
    <div class="slider">
        <div class="slide active" style="background-image: url('images/bgimage.png');"></div>
        <div class="slide" style="background-image: url('images/bgimage1.png');"></div>
        <div class="slide" style="background-image: url('images/bgimage.png');"></div>
    </div>
    
    <main>
        <section class="property-section" id="top-properties">
            <h2>Top Properties</h2>
            <div class="property-slider" id="top-slider">
                <div class="slideimg"><img src="images/img.png" alt="Top Property 1"></div>
                <div class="slideimg"><img src="images/img.png" alt="Top Property 2"></div>
                <div class="slideimg"><img src="images/img.png" alt="Top Property 3"></div>
                <div class="slideimg"><img src="images/img.png" alt="Top Property 4"></div>
                <div class="slideimg"><img src="images/img.png" alt="Top Property 5"></div>
            </div>
        </section>

        <section class="property-section" id="new-properties">
            <h2>New Properties</h2>
            <div class="property-slider" id="new-slider">
                <div class="slideimg"><img src="images/img.png" alt="New Property 1"></div>
                <div class="slideimg"><img src="images/img.png" alt="New Property 2"></div>
                <div class="slideimg"><img src="images/img.png" alt="New Property 3"></div>
                <div class="slideimg"><img src="images/img.png" alt="New Property 4"></div>
                <div class="slideimg"><img src="images/img.png" alt="New Property 5"></div>
            </div>
        </section>

        <section class="property-section" id="best-selling-properties">
            <h2>Best Selling Properties</h2>
            <div class="property-slider" id="best-slider">
                <div class="slideimg"><img src="images/img.png" alt="Best Selling Property 1"></div>
                <div class="slideimg"><img src="images/img.png" alt="Best Selling Property 2"></div>
                <div class="slideimg"><img src="images/img.png" alt="Best Selling Property 3"></div>
                <div class="slideimg"><img src="images/img.png" alt="Best Selling Property 4"></div>
                <div class="slideimg"><img src="images/img.png" alt="Best Selling Property 5"></div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Dream Homes. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
